<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="toggle">点击切换数字</button>
        <!-- 模板指令 -->
        <h1 v-if="flag == 1">斑码教育1</h1>
        <h2 v-else-if="flag == 2">斑码教育2</h2>
        <h3 v-else-if="flag == 3">斑码教育3</h3>
        <h4 v-else="flag == 4">斑码教育4</h4>
        <!-- v-show: 显示和隐藏的切换 -->
        <h1 v-show="flag % 2 == 1">123456</h1>
    </div>
    <script src="./dist/07.js"></script>
</body>
</html>
