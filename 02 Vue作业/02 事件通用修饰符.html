<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <div class="box" @click="parent"> -->
        <div class="box" @click.self="parent">
            
            <!-- 阻止冒泡 -->
            <button @click='son'>box</button>
            <button @click.stop="son">btn-1</button>
            <hr>
            <!-- 阻止默认行为 -->
            <a @click.stop.prevent="son" href="">btn-2</a>
            <a @click="son" href="">btn-3</a>
            <hr>
            <!-- once一次性事件 -->
            <button @click.once.stop="son">btn-4</button>
            <button @click.stop="son">btn-5</button>
        </div>
    </div>
    <script src="./dist/02.js"></script>
</body>
</html>
